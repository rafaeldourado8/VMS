  rpiCameraMJPEGQuality: 60

###############################################
# Paths - VAZIO!
# Câmeras são adicionadas via API pelo Streaming Service
# quando o usuário cadastra no frontend
###############################################

paths:
  # Nenhuma câmera hardcoded aqui!
  # O fluxo correto é:
  #
  # 1. Usuário cadastra câmera no Frontend
  # 2. Frontend chama POST /api/cameras/
  # 3. Django (CameraService) chama POST /streaming/cameras/provision
  # 4. Streaming Service chama POST /v3/config/paths/add/cam_{id}
  # 5. MediaMTX adiciona o path dinamicamente
  #
  # Para debug, você pode usar um path de teste:
  # test_stream:
  #   source: rtsp://rtsp.stream/pattern
  #   sourceOnDemand: yes