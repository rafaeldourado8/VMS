_format_version: "3.0"

# ======================================================
# SERVIÃ‡OS (Upstream Backends)
# ======================================================
services:
  # Django Backend API
  - name: django-api
    url: http://backend:8000
    retries: 3
    connect_timeout: 5000
    write_timeout: 60000
    read_timeout: 60000
    routes:
      - name: django-api-route
        paths:
          - /api
        strip_path: false
        preserve_host: false
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          hour: 10000
          policy: local
      - name: cors
        config:
          origins:
            - http://localhost
            - http://localhost:5173
            - http://127.0.0.1
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          credentials: true
          max_age: 3600
      - name: request-transformer
        config:
          add:
            headers:
              - X-Gateway:Kong

  # Gateway FastAPI (Bulk Ingest)
  - name: gateway-fastapi
    url: http://gateway:8000
    retries: 3
    connect_timeout: 5000
    write_timeout: 120000
    read_timeout: 120000
    routes:
      - name: gateway-ingest-route
        paths:
          - /fast-api
        strip_path: false
        preserve_host: false
    plugins:
      - name: rate-limiting
        config:
          minute: 1000
          hour: 100000
          policy: local
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - OPTIONS
          credentials: false

  # Admin Django
  - name: django-admin
    url: http://backend:8000
    routes:
      - name: django-admin-route
        paths:
          - /admin
        strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 30
          hour: 500
          policy: local

  # Static Files (CSS, JS, Images)
  - name: django-static
    url: http://nginx:80
    routes:
      - name: django-static-route
        paths:
          - /static
          - /media
        strip_path: false

# ======================================================
# PLUGINS GLOBAIS
# ======================================================
plugins:
  - name: prometheus
    config:
      per_consumer: false
