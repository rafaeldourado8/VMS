version: "3.9"

services:
  # ============================================
  # SERVIÇO DE IA - WORKER 1 (Principal)
  # ============================================
  ai_worker_1:
    build:
      context: ./services/ai_detection
      dockerfile: Dockerfile
    container_name: vms_ai_worker_1
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq_ai:5672/
      REDIS_URL: redis://redis_ai:6379/3
      DB_URL: postgresql://ai_user:ai_pass@postgres_ai/ai_detections
      WORKER_ID: 1
    depends_on:
      - rabbitmq_ai
      - redis_ai
      - postgres_ai
    networks:
      - ai_network
    restart: unless-stopped

  # ============================================
  # SERVIÇO DE IA - WORKER 2 (Backup)
  # ============================================
  ai_worker_2:
    build:
      context: ./services/ai_detection
      dockerfile: Dockerfile
    container_name: vms_ai_worker_2
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq_ai:5672/
      REDIS_URL: redis://redis_ai:6379/3
      DB_URL: postgresql://ai_user:ai_pass@postgres_ai/ai_detections
      WORKER_ID: 2
    depends_on:
      - rabbitmq_ai
      - redis_ai
      - postgres_ai
    networks:
      - ai_network
    restart: unless-stopped

  # ============================================
  # RABBITMQ PARA IA
  # ============================================
  rabbitmq_ai:
    image: rabbitmq:3.13-management-alpine
    container_name: vms_rabbitmq_ai
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-ai_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-ai_pass}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ============================================
  # REDIS PARA CACHE DE IA
  # ============================================
  redis_ai:
    image: redis:7-alpine
    container_name: vms_redis_ai
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # POSTGRES PARA BANCO DE IA
  # ============================================
  postgres_ai:
    image: postgres:15-alpine
    container_name: vms_postgres_ai
    environment:
      POSTGRES_DB: ai_detections
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_pass
    volumes:
      - ai_pg_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - ai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_detections"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  ai_pg_data:
  rabbitmq_data:

networks:
  ai_network:
    driver: bridge