upstream backend {
    # O Docker Compose vai resolver 'backend' para o IP do contêiner
    server backend:8000;
}

server {
    listen 80;
    server_name seu-dominio.com; # Mude isso
    client_max_body_size 10M;

    # (Opcional: Redirecionar para HTTPS - configure certificados primeiro)
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/ssl/live/seu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/live/seu-dominio.com/privkey.pem;

    # ☐ Habilitar gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Servir arquivos estáticos (CSS, JS) direto do Nginx
    location /static/ {
        alias /app/staticfiles/;
    }

    # Servir arquivos de mídia (uploads)
    location /media/ {
        alias /app/mediafiles/;
    }

    # Passar todo o resto para o Gunicorn/Django
    location / {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}