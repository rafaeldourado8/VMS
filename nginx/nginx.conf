worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    # --- Logs ---
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # --- Gzip ---
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # --- Headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- Upstreams ---

    upstream django_backend {
        server backend:8000;
        keepalive 32;
    }

    # Upstream para WebRTC (WHEP) - Porta 8889
    upstream mediamtx_server_webrtc {
        server mediamtx:8889;
        keepalive 32;
    }

    # Upstream para HLS - Porta 8888 (NOVO)
    upstream mediamtx_server_hls {
        server mediamtx:8888;
        keepalive 32;
    }

    upstream frontend_dev {
        server frontend:5173;
        keepalive 32;
    }

    # --- Server ---
    server {
        listen 80;
        server_name localhost;
        client_max_body_size 200M;

        # Rota 1: API Django
        location /api/ {
            proxy_pass http://django_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_redirect off;
        }

        # Rota 2: Django Admin
        location /admin/ {
            proxy_pass http://django_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # Rota 3: MediaMTX (HLS) - NOVA ROTA PRINCIPAL
        # O MediaMTX serve HLS em /nome-camera/index.m3u8
        # O Nginx recebe /hls/nome-camera/index.m3u8 e remove o /hls/
        location /hls/ {
            rewrite ^/hls/(.*)$ /$1 break;
            proxy_pass http://mediamtx_server_hls;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Headers necessários para HLS e CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Cache-Control' 'no-cache';
        }

        # Rota 4: MediaMTX (WHEP - WebRTC)
        # Mantida para compatibilidade, mas usando o upstream correto (8889)
        location /ws/live/ {
            rewrite ^/ws/live/(.*?)/?$ /$1 break;
            
            proxy_pass http://mediamtx_server_webrtc;
            
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off;

            proxy_redirect / /ws/live/;
        }

        # Rota 5: Estáticos
        location /static/ {
            alias /var/www/static/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Rota 6: Frontend
        location / {
            proxy_pass http://frontend_dev;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off;
        }
    }
}