worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    # --- Logs ---
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # --- Gzip ---
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # --- Headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- Upstreams ---

    upstream django_backend {
        server backend:8000;
        keepalive 32;
    }

    # upstream fastapi_ai {  <--- COMENTADO
    #     server ai_detection_service:8002;
    #     keepalive 32;
    # }

    upstream mediamtx_server {
        server mediamtx:8889;
        keepalive 32;
    }

    upstream frontend_dev {
        server frontend:5173;
        keepalive 32;
    }

    # --- Server ---
    server {
        listen 80;
        server_name localhost;
        client_max_body_size 200M;

        # Rota 1: API Django
        location /api/ {
            proxy_pass http://django_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_redirect off;
        }

        # Rota 2: Django Admin
        location /admin/ {
            proxy_pass http://django_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # Rota 3: FastAPI AI (DESATIVADA)
        # location /ai/ {
        #     rewrite ^/ai/(.*)$ /$1 break;
        #     proxy_pass http://fastapi_ai;
        #     ...
        # }

        # Rota 4: MediaMTX (WHEP)
        location /ws/live/ {
            rewrite ^/ws/live/(.*?)/?$ /$1 break;
            proxy_pass http://mediamtx_server;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off;
        }

        # Rota 5: EstÃ¡ticos
        location /static/ {
            alias /var/www/static/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Rota 6: Frontend
        location / {
            proxy_pass http://frontend_dev;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off;
        }
    }
}