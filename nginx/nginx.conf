worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Otimizações de Performance
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    keepalive_requests  1000;
    types_hash_max_size 2048;
    client_max_body_size 200M;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Segurança
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- UPSTREAMS ---

    # 1. Backend Django (Admin + API de Dados/Auth)
    upstream backend_cluster {
        server backend:8000;
        keepalive 64;
    }

    # 2. Gateway FastAPI (Ingestão + Processamento IA)
    upstream gateway_cluster {
        server gateway:8000;
        keepalive 64;
    }

    # 3. MediaMTX (Streaming)
    upstream mediamtx_webrtc {
        server mediamtx:8889;
        keepalive 32;
    }

    upstream mediamtx_hls {
        server mediamtx:8888;
        keepalive 32;
    }

    # 4. Frontend Dev
    upstream frontend_dev {
        server frontend:5173;
        keepalive 32;
    }

    # Timeouts
    proxy_connect_timeout 180s;
    proxy_send_timeout 180s;
    proxy_read_timeout 180s;
    send_timeout 180s;

    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    server {
        listen 80;
        server_name localhost;

        # --- ROTA: ADMIN DO DJANGO (Correção Crítica) ---
        # Manda direto para o Backend, não para o Gateway
        location /admin {
            proxy_pass http://backend_cluster;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- ROTA: API REST (Auth, Usuários, Dashboards) ---
        # Manda para o Django (onde estão seus ViewSets e SimpleJWT)
        location /api {
            proxy_pass http://backend_cluster;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- ROTA: GATEWAY FASTAPI (Ingestão/IA) ---
        # Use esta rota para coisas específicas do Gateway
        location /gateway {
            rewrite ^/gateway/(.*)$ /$1 break;
            proxy_pass http://gateway_cluster;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        # --- STREAMING HLS ---
        location /hls/ {
            rewrite ^/hls/(.*)$ /$1 break;
            proxy_pass http://mediamtx_hls;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CORS para o Player funcionar
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Cache-Control' 'no-cache';
            
            proxy_buffering off;
        }

        # --- STREAMING WEBRTC ---
        location /ws/live/ {
            rewrite ^/ws/live/(.*?)/?$ /$1 break;
            proxy_pass http://mediamtx_webrtc;
            
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            
            proxy_buffering off;
            proxy_redirect / /ws/live/;
        }

        # --- ARQUIVOS ESTÁTICOS (Inclui CSS do Admin) ---
        # O Docker Compose monta ./backend/staticfiles em /var/www/static
        location /static/ {
            alias /var/www/static/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }
        
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # --- FRONTEND (Fallback para SPA) ---
        location / {
            proxy_pass http://frontend_dev;
            
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            
            proxy_buffering off;
        }
    }
}