# VMS/nginx/nginx.conf (Completo e Corrigido)

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Upstream para Django Backend
    upstream django_backend {
        server backend:8000;
        keepalive 32;
    }

    # Upstream para FastAPI Streaming
    upstream fastapi_streaming {
        server streaming_service:8001;
        keepalive 32;
    }

    # NOVO: Upstream para FastAPI AI Detection
    upstream fastapi_ai {
        server ai_detection_service:8002;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;
        client_max_body_size 100M;

        # -------------------------------
        # API Django (prefixo /api/)
        # -------------------------------
        location /api/ {
            proxy_pass http://django_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_redirect off;
        }

        # Django Admin (opcional)
        location /admin/ {
            proxy_pass http://django_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # -------------------------------
        # FastAPI Streaming (prefixo /streaming/)
        # -------------------------------
        location /streaming/ {
            rewrite ^/streaming/(.*)$ /$1 break;
            proxy_pass http://fastapi_streaming;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }

        # -------------------------------
        # NOVO: FastAPI AI (prefixo /ai/)
        # Usado para os WebSockets de deteção
        # -------------------------------
        location /ai/ {
            rewrite ^/ai/(.*)$ /$1 break;
            proxy_pass http://fastapi_ai;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }

        # -------------------------------
        # Arquivos estáticos/media do Django
        # -------------------------------
        location /static/ { alias /var/www/static/; }
        location /media/  { alias /var/www/media/;  }

        # -------------------------------
        # Frontend estático (Vite build)
        # -------------------------------
        location /assets/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
            location = /index.html {
                add_header Cache-Control "no-cache";
            }
        }
    }
}