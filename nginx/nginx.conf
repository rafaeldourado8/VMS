worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    keepalive_requests  1000;
    types_hash_max_size 2048;
    client_max_body_size 200M;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    upstream django_backend {
        server backend:8000;
        keepalive 64;
    }

    # NOVO UPSTREAM: Gateway FastAPI
    upstream fastapi_gateway {
        server gateway:8000;
        keepalive 64;
    }

    upstream mediamtx_server_webrtc {
        server mediamtx:8889;
        keepalive 32;
    }

    upstream mediamtx_server_hls {
        server mediamtx:8888;
        keepalive 32;
    }

    upstream frontend_dev {
        server frontend:5173;
        keepalive 32;
    }

    # Timeouts aligned with Gunicorn (--timeout 180)
    proxy_connect_timeout 180s;
    proxy_send_timeout 180s;
    proxy_read_timeout 180s;
    send_timeout 180s;

    proxy_buffers 8 16k;
    proxy_buffer_size 32k;

    server {
        listen 80;
        server_name localhost;

        # MUDANÇA CRÍTICA: Redireciona /api/ para o Gateway FastAPI com Cache
        location /api/ {
            proxy_pass http://fastapi_gateway;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering on;
        }

        # O Admin continua indo direto para o Django (sem passar pelo gateway de cache)
        location /admin/ {
            proxy_pass http://django_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering on;
        }

        location /hls/ {
            rewrite ^/hls/(.*)$ /$1 break;
            proxy_pass http://mediamtx_server_hls;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Cache-Control' 'no-cache';
            proxy_buffering off;
        }

        location /ws/live/ {
            rewrite ^/ws/live/(.*?)/?$ /$1 break;
            proxy_pass http://mediamtx_server_webrtc;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off;
            proxy_redirect / /ws/live/;
        }

        location /static/ {
            alias /var/www/static/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        location / {
            proxy_pass http://frontend_dev;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off;
        }
    }
}