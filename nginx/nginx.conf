# Define o número de processos de trabalho. 'auto' é geralmente recomendado.
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- Otimizações de Performance ---
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    # --- Configurações de Log ---
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # --- NOVO: Configuração Gzip ---
    # Ativa a compressão para reduzir o tamanho dos arquivos transferidos.
    gzip on;
    gzip_disable "msie6"; # Desativa para IE6 antigo
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6; # Nível de compressão (1-9)
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    # Tipos de arquivos a serem comprimidos
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # --- NOVO: Headers de Segurança ---
    # Adiciona headers para mitigar ataques comuns.
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; ..." # (Descomente e configure se tiver tempo)

    # --- Definições de Upstream ---
    # Cada upstream aponta para o nome do serviço definido no docker-compose.yml

    # Upstream para Django Backend
    upstream django_backend {
        server backend:8000;
        keepalive 32;
    }

    # Upstream para FastAPI AI Detection
    upstream fastapi_ai {
        server ai_detection_service:8002;
        keepalive 32;
    }

    # Upstream para MediaMTX (WHEP/WHIP e API)
    upstream mediamtx_server {
        server mediamtx:8888;
        keepalive 32;
    }

    # --- NOVO: Upstream para o Frontend (Vite Dev Server) ---
    upstream frontend_dev {
        # Aponta para o nome do serviço e porta do docker-compose
        server frontend:5173; 
        keepalive 32;
    }

    # --- Configuração do Servidor Principal ---
    server {
        listen 80;
        server_name localhost; # Ou seu domínio
        client_max_body_size 100M; # Limite para uploads (ex: vídeos)

        # -------------------------------
        # Rota 1: API Django (prefixo /api/)
        # -------------------------------
        location /api/ {
            proxy_pass http://django_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_redirect off;
        }

        # -------------------------------
        # Rota 2: Django Admin (opcional)
        # -------------------------------
        location /admin/ {
            proxy_pass http://django_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # -------------------------------
        # Rota 3: FastAPI AI (prefixo /ai/)
        # Usado para os WebSockets de detecção
        # -------------------------------
        location /ai/ {
            rewrite ^/ai/(.*)$ /$1 break; # Remove o prefixo /ai/
            proxy_pass http://fastapi_ai;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Configuração essencial para WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off; # Importante para streaming
        }

        # -------------------------------
        # Rota 4: MediaMTX (prefixo /ws/live/) - CORRIGIDO
        # Usado para WHEP/WHIP (WebSockets)
        # Alterado de /webrtc/ para /ws/live/ para corresponder à requisição do frontend
        # -------------------------------
        location /ws/live/ {
            # Remove o prefixo /ws/live/ e a barra final (se houver)
            # Ex: /ws/live/camera_teste/ -> /camera_teste
            rewrite ^/ws/live/(.*?)/?$ /$1 break; 

            proxy_pass http://mediamtx_server;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuração essencial para WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off; # Importante para streaming
        }

        # -------------------------------
        # Rota 5: Arquivos estáticos/media do Django
        # (Servidos diretamente pelo Nginx para performance)
        # -------------------------------
        # Os paths 'alias' correspondem aos volumes no docker-compose.yml
        location /static/ {
            alias /var/www/static/;
            expires 7d; # Cache de 7 dias para estáticos
        }
        
        location /media/ {
            alias /var/www/media/;
            expires 7d; # Cache de 7 dias para mídias
        }

        # -------------------------------
        # Rota 6: Frontend (Vite Dev Server) - ALTERADA
        # -------------------------------
        # Esta rota deve ser a ÚLTIMA no ficheiro.
        # Faz proxy para o servidor de desenvolvimento do Vite, incluindo WebSockets (HMR).
        location / {
            proxy_pass http://frontend_dev; # Passa para o upstream do Vite
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Configuração essencial para WebSockets (Vite HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_buffering off;
        }
    }
}