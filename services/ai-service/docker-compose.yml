# ======================================================
# GT-Vision AI Service v2.0 - Full Stack
# LPR + Motion Detection + Dual Mode (Task + Stream)
# ======================================================
version: '3.9'

services:
  # ========================================
  # Redis Cache (Obrigatório)
  # ========================================
  redis_cache:
    image: redis:7-alpine
    container_name: ai_redis_cache
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - gt-vision-network

  # ========================================
  # AI Service (Detecção + LPR)
  # ========================================
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: gtvision/ai-service:2.0
    container_name: gtvision_ai
    depends_on:
      redis_cache:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    ports:
      - "8080:8000"    # API Principal
      - "9092:9090"    # Prometheus Metrics
    environment:
      # Redis Configuration
      - REDIS_HOST=redis_cache
      - REDIS_PORT=6379
      - REDIS_DB=1
      
      # Worker Configuration
      - WORKERS=${AI_WORKERS:-4}
      - BATCH_SIZE=${AI_BATCH_SIZE:-8}
      
      # Detection Settings
      - CONFIDENCE_THRESHOLD=${AI_CONFIDENCE:-0.5}
      - MOTION_THRESHOLD=${MOTION_THRESHOLD:-500}
      - MOTION_MIN_CHANGE=${MOTION_MIN_CHANGE:-0.02}
      
      # Models
      - YOLO_MODEL=yolov8n.pt
      - OCR_MODEL=cct-xs-v1-global-model
      
      # GPU (descomente para NVIDIA)
      # - ENABLE_GPU=true
      - ENABLE_GPU=${ENABLE_GPU:-false}
      
      # RTSP Configuration
      - RTSP_ENABLED=${RTSP_ENABLED:-true}
      - RTSP_FRAME_SKIP=${RTSP_FRAME_SKIP:-5}
      
      # Backend Integration
      - BACKEND_URL=${BACKEND_URL:-http://gt-vision-backend:8000}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    volumes:
      # Modelos (persistente)
      - ./models:/app/models
      
      # Capturas e treinamento (persistente)
      - ai_captures:/app/captures
      - ai_training:/app/pending_training
      - ai_webhooks:/app/received_webhooks
      
      # Logs
      - ai_logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - gt-vision-network
    
    # Descomente para GPU NVIDIA
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all

# ========================================
# Volumes
# ========================================
volumes:
  redis_data:
    driver: local
  ai_captures:
    driver: local
  ai_training:
    driver: local
  ai_webhooks:
    driver: local
  ai_logs:
    driver: local

# ========================================
# Network
# ========================================
networks:
  gt-vision-network:
    driver: bridge
