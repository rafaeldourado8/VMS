# ======================================================
# GT-Vision AI Service - Docker Compose Standalone
# ======================================================
# Este serviço é mantido separado devido ao tempo de build
# das dependências pesadas (PyTorch, YOLO, OpenCV).
#
# Uso:
#   Build inicial (demora ~10-15 min):
#     docker-compose build
#
#   Iniciar:
#     docker-compose up -d
#
#   Ou conectar à rede principal:
#     docker-compose -f docker-compose.yml up -d
# ======================================================

services:
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: gtvision/ai-service:latest
    container_name: gtvision_ai
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    ports:
      - "8080:8000"    # API
      - "9092:9090"    # Metrics
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis_cache}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=1
      - WORKERS=${AI_WORKERS:-4}
      - BATCH_SIZE=${AI_BATCH_SIZE:-8}
      - CONFIDENCE_THRESHOLD=${AI_CONFIDENCE:-0.5}
      - ENABLE_GPU=${ENABLE_GPU:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./models:/app/models
      - ai_logs:/app/logs
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Mais tempo para carregar modelos YOLO

volumes:
  ai_logs:

networks:
  gtvision_network:
    external: true
    name: gtvision_gtvision_network
