worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Otimizações para streaming
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;

    # Buffers otimizados
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip para economia de banda
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/vnd.apple.mpegurl;

    # Cache para HLS
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=hls_cache:10m max_size=100m inactive=5m;

    upstream mediamtx_hls {
        server mediamtx:8888;
        keepalive 32;
    }

    upstream streaming_api {
        server streaming:8001;
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;

        # CORS para HLS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range";

        # HLS Streams - Cache agressivo
        location ~* ^/hls/(.+\.(m3u8|ts))$ {
            proxy_pass http://mediamtx_hls/$1;
            proxy_cache hls_cache;
            proxy_cache_valid 200 1s;
            proxy_cache_valid 404 1s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            
            # Headers para baixa latência
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Cache headers
            expires 1s;
            add_header Cache-Control "public, max-age=1";
        }

        # API Streaming
        location /api/ {
            proxy_pass http://streaming_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Health checks
        location /health {
            proxy_pass http://streaming_api/health;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Stats
        location /stats {
            proxy_pass http://streaming_api/stats;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # Frontend estático
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache para assets estáticos
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}