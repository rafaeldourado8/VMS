version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: vms_staging
      POSTGRES_USER: vms_user
      POSTGRES_PASSWORD: vms_staging_pass
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vms_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://vms_user:vms_staging_pass@db:5432/vms_staging
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=staging.vms.local,localhost
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A config worker -l info
    environment:
      - DATABASE_URL=postgresql://vms_user:vms_staging_pass@db:5432/vms_staging
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data_staging:
  static_volume:
  media_volume: