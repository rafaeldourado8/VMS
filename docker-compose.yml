services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: gtvision_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - ./backend/logs:/app/logs
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      REDIS_HOST: redis_cache
      REDIS_PORT: 6379
      AI_SERVICE_URL: http://ai_detection_service:8002
      MEDIAMTX_API_URL: http://mediamtx:9997
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin/login/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend_worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: gtvision_backend_worker
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend/logs:/app/logs
    env_file:
      - ./.env
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      REDIS_HOST: redis_cache
      REDIS_PORT: 6379
      AI_SERVICE_URL: http://ai_detection_service:8002
      MEDIAMTX_API_URL: http://mediamtx:9997
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - gtvision_network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: gtvision_rabbitmq
    hostname: rabbitmq
    env_file:
      - ./.env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: gtvision_mediamtx
    ports:
      - "8554:8554"
      - "1935:1935"
      - "8888:8888"
      - "8889:8889/udp"
      - "9997:9997"
    environment:
      # API password pulled from .env to avoid storing secrets in git
      - MEDIAMTX_API_PASS=${MEDIAMTX_API_PASS}
    volumes:
      # Mount the mediamtx.yml you created (read-only)
      - ./mediamtx.yml:/mediamtx.yml:ro
      # Optional: keep recordings or other persisted files if used
      - mediamtx_recordings:/recordings
    networks:
      - gtvision_network
    restart: unless-stopped
    # Healthcheck: try to call the Control API endpoint. If the image does not include curl/wget,
    # this check may fail; you can change to "NONE" or a simple TCP check if needed.
    healthcheck:
      test: ["CMD-SHELL", "curl -sS -f http://localhost:9997/v3/paths/list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ai_detection_service:
    build:
      context: ./fastapi_services/ai_detection
      dockerfile: Dockerfile
    container_name: gtvision_ai_detection
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --workers 1
    volumes:
      - ./fastapi_services/ai_detection/app:/app/app
    ports:
      - "8002:8002"
    env_file:
      - ./.env
    environment:
      REDIS_HOST: redis_cache
      REDIS_PORT: 6379
      DJANGO_API_URL: http://backend:8000
      INGEST_API_KEY: ${INGEST_API_KEY}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      RABBITMQ_QUEUE: 'detection_ingest'
    depends_on:
      redis_cache:
        condition: service_healthy
      backend:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres_db:
    image: postgres:15-alpine
    container_name: gtvision_postgres
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - gtvision_pg_data:/var/lib/postgresql/data
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_cache:
    image: redis:7-alpine
    container_name: gtvision_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - gtvision_redis_data:/data
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: node:20-alpine
    container_name: gtvision_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    networks:
      - gtvision_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: gtvision_nginx
    depends_on:
      - frontend
      - backend
      - ai_detection_service
      - mediamtx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /dev/null:/etc/nginx/conf.d/default.conf
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    networks:
      - gtvision_network
    restart: unless-stopped

volumes:
  gtvision_pg_data:
    driver: local
  gtvision_redis_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  mediamtx_recordings:
    driver: local

networks:
  gtvision_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16