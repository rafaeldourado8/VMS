version: "3.9"

services:
  # ============================================
  # STREAMING SERVICE (FastAPI)
  # ============================================
  streaming:
    build:
      context: ./services/streaming
      dockerfile: Dockerfile
    image: gtvision/streaming:latest
    container_name: gtvision_streaming
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --workers 4
    environment:
      MEDIAMTX_API_URL: http://mediamtx:9997
      MEDIAMTX_HLS_URL: http://mediamtx:8888
      MEDIAMTX_WEBRTC_URL: http://mediamtx:8889
      MEDIAMTX_API_USER: ${MEDIAMTX_API_USER:-mediamtx_api_user}
      MEDIAMTX_API_PASS: ${MEDIAMTX_API_PASS}
      REDIS_URL: redis://redis_cache:6379/2
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    depends_on:
      mediamtx:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # BACKEND (Django API)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: gtvision_backend
    command: >
      sh -c "
      python wait_for_db.py &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --workers 4
      --timeout 120
      "
    volumes:
      - ./backend/logs:/app/logs
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - mediamtx_recordings:/recordings:ro
    env_file: .env
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      REDIS_HOST: redis_cache
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672//
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin/login/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s

  # ============================================
  # BACKEND WORKER (Celery)
  # ============================================
  backend_worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: gtvision_backend_worker
    command: sh -c "python wait_for_db.py && celery -A config worker --loglevel=info"
    env_file: .env
    environment:
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672//
    depends_on:
      backend:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gtvision_network
    restart: unless-stopped

  # ============================================
  # FRONTEND (Vite / React)
  # ============================================
  frontend:
    image: node:20-slim
    container_name: gtvision_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 5173"
    networks:
      - gtvision_network
    restart: unless-stopped

  # ============================================
  # KONG API GATEWAY
  # ============================================
  kong:
    image: kong:3.5
    container_name: gtvision_kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      backend:
        condition: service_healthy
      streaming:
        condition: service_healthy
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # HAPROXY
  # ============================================
  haproxy:
    image: haproxy:2.9-alpine
    container_name: gtvision_haproxy
    ports:
      - "80:80"
      - "8404:8404"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      kong:
        condition: service_healthy
      streaming:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - gtvision_network
    restart: unless-stopped

  # ============================================
  # NGINX (STATIC)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: gtvision_nginx
    volumes:
      - ./nginx/nginx.simple.conf:/etc/nginx/nginx.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    networks:
      - gtvision_network

  # ============================================
  # POSTGRES
  # ============================================
  postgres_db:
    image: postgres:15-alpine
    container_name: gtvision_postgres
    env_file: .env
    volumes:
      - gtvision_pg_data:/var/lib/postgresql/data
    networks:
      - gtvision_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================================
  # REDIS
  # ============================================
  redis_cache:
    image: redis:7-alpine
    container_name: gtvision_redis
    networks:
      - gtvision_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # RABBITMQ
  # ============================================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: gtvision_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
      RABBITMQ_DEFAULT_VHOST: /
    networks:
      - gtvision_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 10

  # ============================================
  # MEDIAMTX
  # ============================================
  mediamtx:
    image: bluenviron/mediamtx:latest-ffmpeg
    container_name: gtvision_mediamtx
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
      - mediamtx_recordings:/recordings
    deploy:
      resources:
        limits:
          cpus: '4.0' # Mais CPU para o remuxing das 16 c√¢meras
          memory: 4G
    networks:
      - gtvision_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9997/v3/config/global/get"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ============================================
# VOLUMES
# ============================================
volumes:
  gtvision_pg_data:
  backend_static:
  backend_media:
  mediamtx_recordings:

# ============================================
# NETWORK
# ============================================
networks:
  gtvision_network:
    driver: bridge
