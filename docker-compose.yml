services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: gtvision_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - ./backend/logs:/app/logs
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      REDIS_HOST: redis_cache
      REDIS_PORT: 6379
      # AI_SERVICE_URL desativado para evitar erros de conexão
      AI_SERVICE_URL: "" 
      MEDIAMTX_API_URL: http://mediamtx:9997
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin/login/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend_worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: gtvision_backend_worker
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend/logs:/app/logs
    env_file:
      - ./.env
    environment:
      DB_HOST: postgres_db
      DB_PORT: 5432
      REDIS_HOST: redis_cache
      REDIS_PORT: 6379
      AI_SERVICE_URL: ""
      MEDIAMTX_API_URL: http://mediamtx:9997
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - gtvision_network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: gtvision_rabbitmq
    hostname: rabbitmq
    env_file:
      - ./.env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: gtvision_mediamtx
    ports:
      - "8554:8554"
      - "1935:1935"
      - "8888:8888"
      - "8889:8889"
      - "8889:8889/udp"
      - "8189:8189/udp"
      - "9997:9997"
    environment:
      - MEDIAMTX_API_PASS=${MEDIAMTX_API_PASS}
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
      - mediamtx_recordings:/recordings
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sS -f http://localhost:9997/v3/paths/list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --- SERVIÇO DE IA COMENTADO PARA POUPAR RECURSOS ---
  # ai_detection_service:
  #   build: ...
  #   ... (todo o bloco comentado)

  postgres_db:
    image: postgres:15-alpine
    container_name: gtvision_postgres
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - gtvision_pg_data:/var/lib/postgresql/data
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_cache:
    image: redis:7-alpine
    container_name: gtvision_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - gtvision_redis_data:/data
    networks:
      - gtvision_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    # MUDANÇA IMPORTANTE: Usando slim para maior compatibilidade de binários do esbuild
    image: node:20-slim
    container_name: gtvision_frontend
    working_dir: /app
    # Mantendo shm_size alto
    shm_size: 1g
    volumes:
      - ./frontend:/app
      # MUDANÇA IMPORTANTE: Volume anônimo para node_modules
      # Isso força o uso dos módulos instalados DENTRO do container, não do host
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    networks:
      - gtvision_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: gtvision_nginx
    depends_on:
      - frontend
      - backend
      # - ai_detection_service  <--- REMOVIDO DA LISTA DE DEPENDÊNCIAS
      - mediamtx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /dev/null:/etc/nginx/conf.d/default.conf
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    networks:
      - gtvision_network
    restart: unless-stopped

volumes:
  gtvision_pg_data:
    driver: local
  gtvision_redis_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  mediamtx_recordings:
    driver: local

networks:
  gtvision_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16