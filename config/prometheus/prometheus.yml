global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'streaming'
    static_configs:
      - targets: ['streaming:8001']
    metrics_path: '/metrics'

  - job_name: 'ai_detection'
    static_configs:
      - targets: ['ai_detection:8002']
    metrics_path: '/health'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
